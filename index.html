<!DOCTYPE html>
<html lang="ru" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./page/index.css" rel="stylesheet">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./imges/logo.svg" alt="Логотип">
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="./imges/profileImg.jpg" alt="Картинка профиля">
          <div class="profile__info">
            <div class="profile__info-title">
              <h1 class="profile__name">Жак-Ив-Кусто</h1>
              <button class="profile__edit-button" aria-label="Редактировать"></button>
            </div>
            <h2 class="profile__description">Исследователь океана</h2>
          </div>
          <button class="profile__add-button" aria-label="Добавить"></button>
        </section>
        <ul class="cards"></ul>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy; 2022. Mesto Russia</p>
      </footer>
    </div>
      <template id="card">
        <li class="card">
          <img class="card__image" src="." alt="">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button" aria-label="Лайк"></button>
          <button class="card__delete" type="button" aria-label="Удалить"></button>
        </li>
      </template> 
      <div class="popup popup_profile">
        <form class="popup__container" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__name-input popup__input" id="name-input" type="text" minlength="2" maxlength="40" autocomplete="off" required>
          <span class="popup__input-error name-input-error"></span>
          <input class="popup__job-input popup__input" id="job-input" type="text" minlength="2" maxlength="400" autocomplete="off" required>
          <span class="popup__input-error job-input-error"></span>
          <button class="popup__submit" type="submit">Сохранить</button>
          <button class="popup__close" aria-label="Закрыть"></button>
        </form>
      </div>
      <div class="popup popup_card">
        <form class="popup__container" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__name-input popup__input" id="imgName-input" type="text" minlength="2" maxlength="30" placeholder="Название" autocomplete="off" required>
          <span class="popup__input-error imgName-input-error"></span>
          <input class="popup__job-input popup__input" id="url-input" type="url" placeholder="Ссылка на картинку" autocomplete="off" required>
          <span class="popup__input-error url-input-error"></span>
          <button class="popup__submit" type="submit">Создать</button>
          <button class="popup__close" aria-label="Закрыть"></button>
        </form>
      </div>
      <div class="popup popup_image">
        <figure class="popup__container popup__container_image">
          <img class="popup__image" src="./imges/fabio-spinelli-cPpmFa1OiGU-unsplash.jpg" alt="">
          <figcaption class="popup__figcaption"></figcaption>
          <button class="popup__close" aria-label="Закрыть"></button>
        </figure>
      </div>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
