<!doctype html><html lang="ru" class="html"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="9acae8482e5b5b17160c.svg" alt="Логотип"></header><main class="main"><section class="profile"><div class="profile__update-avatar"><img class="profile__avatar" src="bbe7c5b6093ec0273de1.jpg" alt="Картинка профиля"><div class="profile__overlay"><img class="profile__edit-icon" src="a086f758840ae814ecde.svg" alt="Картинка редактирования"></div></div><div class="profile__info"><div class="profile__info-title"><h1 class="profile__name"></h1><button class="profile__edit-button" aria-label="Редактировать"></button></div><h2 class="profile__description"></h2></div><button class="profile__add-button" aria-label="Добавить"></button></section><ul class="cards"></ul></main><footer class="footer"><p class="footer__author">&copy; 2022. Mesto Russia</p></footer></div><template id="card"><li class="card"><img class="card__image" src="." alt=""><h2 class="card__title"></h2><div class="card__like-bar"><button class="card__like" type="button" aria-label="Лайк"></button> <span class="card__like-counter">1</span></div><button class="card__delete" type="button" aria-label="Удалить"></button></li></template><div class="popup popup_profile"><form class="popup__container" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__name-input popup__input" id="name-input" name="name" placeholder="Имя" minlength="2" maxlength="40" autocomplete="off" required> <span class="popup__input-error name-input-error"></span> <input class="popup__job-input popup__input" id="job-input" name="description" placeholder="Профессия" minlength="2" maxlength="200" autocomplete="off" required> <span class="popup__input-error job-input-error"></span> <button class="popup__submit" type="submit">Сохранить</button> <button class="popup__close" type="button" aria-label="Закрыть"></button></form></div><div class="popup popup_card"><form class="popup__container" novalidate><h2 class="popup__title">Новое место</h2><input class="popup__name-input popup__input" id="imgName-input" name="name" minlength="2" maxlength="30" placeholder="Название" autocomplete="off" required> <span class="popup__input-error imgName-input-error"></span> <input class="popup__link-input popup__input" id="url-input" name="link" type="url" placeholder="Ссылка на картинку" autocomplete="off" required> <span class="popup__input-error url-input-error"></span> <button class="popup__submit" type="submit">Создать</button> <button class="popup__close" type="button" aria-label="Закрыть"></button></form></div><div class="popup popup_image"><figure class="popup__container popup__container_image"><img class="popup__image" src="bd613eae3b8d84cba83d.jpg" alt=""><figcaption class="popup__figcaption"></figcaption><button class="popup__close" type="button" aria-label="Закрыть"></button></figure></div><div class="popup popup_confirm"><div class="popup__container popup__container_confirm"><h2 class="popup__title popup__title_confirm">Вы уверены?</h2><button class="popup__submit popup__submit_confirm" type="button">Да</button> <button class="popup__close" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_update-avatar"><form class="popup__container popup__container_update-avatar"><h2 class="popup__title">Обновить аватар</h2><input class="popup__link-input popup__input" id="url-input" name="ava-link" type="url" placeholder="Ссылка на картинку" autocomplete="off" required> <span class="popup__input-error url-input-error"></span> <button class="popup__submit" type="submit">Сохранить</button> <button class="popup__close" type="button" aria-label="Закрыть"></button></form></div></body></html>
